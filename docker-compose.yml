version: '3'

volumes:
  pgsql-db-data:
    driver: local
  pg-admin-data:
    driver: local

networks: 
  postgres-network:
    driver: bridge

services:
    app:
        hostname: app
        image: pycommerce
        build:
          context: .
          dockerfile: Dockerfile
        environment:
            ENV: "dev"
            LOG_LEVEL: "debug"
            DB_URL: "postgresql+asyncpg://postgres:passwd@pgsql-db:5432/pycommerce_dev"
            SERVER_RELOAD: false
        command: /bin/sh -c "alembic upgrade head && python -m pycommerce"
        ports:
          - "8080:8080"
        depends_on:
          - pgsql-db
        networks:
          - postgres-network

