    pgsql-db:
        hostname: pgsql-db
        image: postgres:15.2-alpine
        environment:
          POSTGRES_PASSWORD: "passwd"
        ports:
          - "5432:5432"
        volumes:
          - pg-data:/var/lib/postgresql/data
          - ./scripts/pg:/docker-entrypoint-initdb.d
        networks:
          - postgres-network

    pgadmin:
        hostname: pgadmin4
        image: dpage/pgadmin4
        environment:
          PGADMIN_DEFAULT_EMAIL: "local@local.com"
          PGADMIN_DEFAULT_PASSWORD: "passwd"
        ports:
          - "6001:80"
        volumes:
          - pg-admin-data:/var/lib/pgadmin
        depends_on:
          - pgsql-db
        networks:
          - postgres-network
